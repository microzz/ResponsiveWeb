<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>Responsive Image</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box {
            margin: 30px auto;
            width: 100px;
            height: 100px;
            background-color: blue;
        }

        body:last-child .box, x:-moz-any-link {
            background-color: red;
        }

    </style>
</head>
<body>

<div class="box"></div>

</body>
</html>
